{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Sign up</h2>
{% endblock page_header %}

{% block content %}


    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- 提交按钮 -->
        {% buttons %}
        <button name="submit" class="btn btn-primary">Sign up</button>
        {% endbuttons %}
        <!-- 隐藏的表单元素 -->
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />

    </form>



{% endblock content %}
